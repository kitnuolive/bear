<body>
    
    <div class="brand">
        <div class="container">

    <nav class="menu" id="navbar">

    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="login-box" style="width: 300px;margin: 50px auto;height: calc(100vh - 310px);">
                <form id="form_login" method="POST" action="javascript:;">
                    <div class="form-group">
                      <label for="usename">Username</label>
                      <input type="text" class="form-control" id="usename" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" value="">
                    </div>
                    <div style="text-align:center;">
                        <button style="width:100px;" type="submit" class="btn btn-brown">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

                        </li>
                        <li>
